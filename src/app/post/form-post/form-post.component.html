<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h2>Créer un nouveau post</h2>
      <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
        <div class="form-group">
          <label for="titre">Titre</label>
          <input type="text" id="titre"
                 class="form-control" formControlName="titre">
        </div>

        <div class="form-group">
          <label for="texte">Texte</label>
          <textarea id="texte"
                    class="form-control" formControlName="texte">
          </textarea>
        </div>
        <div class="form-group">
            <h4>Ajouter une photo</h4>
            <input type="file" (change)="detectFiles($event)"
               class="form-control" accept="image/*">
            <p class="text-success" *ngIf="fileUploaded">Fichier chargé !</p>
            <p class="text-warning" *ngIf="fileIsUploading">Chargement en cours .... !</p>
            </div>
        <button class="btn btn-success" [disabled]="postForm.invalid"
                type="submit">Enregistrer
        </button>

      </form>
    </div>
  </div>

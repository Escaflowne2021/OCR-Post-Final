<div class="container">
<div class="row">
  <div class="column">
    <div *ngFor="let post of posts; let i = index">
        <app-single-post  *ngIf="i % 3  == 0 " [post]="post" [id]="i" ></app-single-post>
    </div>
  </div>


  <div class="column">
      <div *ngFor="let post of posts; let i = index">
          <app-single-post  *ngIf="(i+2) % 3 == 0 " [post]="post" [id]="i" ></app-single-post>
      </div>
    </div>

    <div class="column">
        <div *ngFor="let post of posts; let i = index">
            <app-single-post  *ngIf="(i+1) % 3 == 0 " [post]="post" [id]="i" ></app-single-post>
        </div>
      </div>

</div>
</div>
